<!DOCTYPE html>
<!--
	-선언적 함수로 생성하는 함수 : 이름이 있는 함수 (어느 위치건 상관이 없다)
  	function 함수이름(){
  		코드들
  	}
  	-선언적 함수의 호출방법
  			함수이름();
  	-선언적 함수 즉, 이름이 있는 함수인 경우에는 웹 브라우저에서
  	스크립트 영역을 처리할 떄 script 태그 내부의 내용을 읽기 전에 선언적 함수부터 읽어들인다.
  	함수 호출부분을 함수 생성 전에 사용해도 된다.
  
  -->
<html>
  <head>
	<meta charset="UTF-8">
	<script>
	//함수 호출(위치에 자유롭다.)
	first();
	//함수 선언(Function Declaration)
	function first(){
		var output = prompt('숫자를 입력하세요2', '숫자');
		alert("입력한 숫자 = " + output);
	}
	</script>
  </head>
 <body>
 
 </body>
</html>
