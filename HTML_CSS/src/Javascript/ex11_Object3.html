<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>String 객체의 메서드 활용</title>
  </head>
 <body>
	<script>
	//객체 생성 방법
	//1. new 연산자 이용하기
	//var saram = new Object(); //사용자 정의 객체 생성
	
	//2. 객체 리터럴
	//property는 콜론을 기준으로 키와 값의 쌍으로 작성
	//property가 여러개인 경우 콤마로 구분하여 작성
	var saram={
			'name' : "나최고",
			"age" : 25,
			ki : 170.2,
			blood : 'A',
			address: '서울시 강남구',
	};
	//출력방법 :객체.속성의 키
	document.write("출력방법 :객체.속성의 키<br>");
	document.write(saram.name + "<br>");
	document.write(saram.age + "<br>");
	document.write(saram.ki + "<br>");
	document.write(saram.blood + "<br>");
	document.write(saram.address + "<hr>");
	
	///출력방법 2: with 사용한 경우
	//형식) with(객체){}
	with(saram){
	document.write(name + "<br>");
	document.write(age + "<br>");
	document.write(ki + "<br>");
	document.write(blood + "<br>");
	document.write(address + "<hr>");
	}
	
	//출력방법 3: 객체["속성의 키"]
	document.write(saram["name"] + "<br>");
	document.write(saram["age"] + "<br>");
	document.write(saram["ki"] + "<br>");
	document.write(saram["blood"] + "<br>");
	document.write(saram["address"] + "<hr>");
	
	//출력방법 4: for문이용
	//객체 saram의 모든 property의 키를 차례대로 p(string형)에 저장
	for(var p in saram){
		document.write(p+":" + saram[p]+"<br>")
	}
	document.write("<hr>");
	</script>
 </body>
</html>
