<!-- 자바스크립트 코드의 위치
	간단한 인사말을 화면에 표시하는 기본예제
	출력방법
	1. alert()함수를 이용한 방법-브라우저에서 확인
	2. document.write()메서드를 이용한 방법- 브라우저에서 확인
	3. console.log()를 이용한 방법 -F12의 Console창 확인	  
	  -->
<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Welcome to the JavaScript-웹 문서 내장 방식</title>
  </head>
 <body>

	<script>
	alert("안녕, 자바스크립트"); /*alert함수 이용해 출력*/
	document.write("Hello, welcome to the Javascript world");
	console.log("콘솔창-자바스크립트");
	</script>
	하하
 </body>
</html>
