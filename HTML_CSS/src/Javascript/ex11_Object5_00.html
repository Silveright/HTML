<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<style>
	table{text-align:center; margin: 0 auto; border-collapse: collapse; width:50%; height:300px}
	th{ height:30px;
		background-color: pink;
	}
	
	td,th,tr{ border: 1px solid gray;}
	
	
	caption{font-size: 20px; margin-bottom:10px; font-weight:bolder}
	</style>
  </head>
 <body>
	<script>
	//객체 생성 방법
	//1. new 연산자 이용하기
	//var saram = new Object(); //사용자 정의 객체 생성
	
	//2. 객체 리터럴
	//property는 콜론을 기준으로 키와 값의 쌍으로 작성
	//property가 여러개인 경우 콤마로 구분하여 작성
	var book = {
		title : "수미네 반찬",
		publisher : "성안당",
		author : "김수미",
		price : 15300,
		info : {
			pages : 442,
			date : "2010년 1월 30일",
			ISBN10 : "8970506470",
			size : "188*243mm"
		}
	};
	var list= "<table>";;
	list += "<caption> 서적 정보 </caption>";
	list += "<thead><tr>";
	list += "<th> 항목(속성:property) </th> <th> 내용(값:value) </th>";
	list += "</tr> </thead> </tbody>";
	list += "<tr>";
	list += "<td> book.title </td>";
	list += "<td>" + book.publisher + "</td>";
	list += "</tr>";
	list += "<tr>";
	list += "<td> book.author </td>";
	list += "<td>" + book.author + "</td>";
	list += "</tr>";
	list += "<tr>";
	list += "<td> book.price </td>";
	list += "<td>" + book.price + "</td>";
	list += "</tr>";
	list += "<tr>";
	list += "<td> book.info.pages </td>";
	list += "<td>" + book.info.pages + "페이지</td>";
	list += "</tr>";
	list += "<tr>";
	list += "<td> book.info.date </td>";
	list += "<td>" + book.info.date + "</td>";
	list += "</tr>";
	list += "<tr>";
	list += "<td> book.info.ISBN10 </td>";
	list += "<td>" + book.info.ISBN10 + "</td>";
	list += "</tr>";
	list += "<tr>";
	list += "<td> book.info.size </td>";
	list += "<td>" + book.info.size + "</td>";
	list += "</tr>";
	
	document.body.innerHTML += list;
	
	
	
	</script>
 </body>
</html>
