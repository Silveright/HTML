<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>InnerHTML</title>
	<!-- 
		문서 객체 만들기
		innerHTML 속성 이용하기 -->
	<script>
		//onload
		window.onclick = function () {
			//변수 선언
			var output = '';
			output+= '<ul>';
			output+= '	<li>JavaScript</li>';
			output+= '	<li>JQuery</li>';
			output+= '	<li>Ajax</li>';
			output+= '</ul>';
			//innerHTML 속성에 문자열을 할당합니다.
			document.body.innerHTML = output;
		};
	</script>
  </head>
 <body>
 </body>
</html>
