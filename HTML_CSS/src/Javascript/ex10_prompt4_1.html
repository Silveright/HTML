<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>prompt: 사용자로부터 입력 받을 수 있는 대화상자</title>
  </head>
 <body>
 	<h3>String 객체의 메소드 활용</h3>
 	<hr>
	<script>
	/*
	1.정규 표현식(Regular Expression)은 문자열에 나타나는 특정 문자 조합과 대응시키기 위해 사용되는 패턴.
		자바스크립트에서 정규 표현식은 객체이다.
		
	2. 표현 작성 방법
	 1) 정규 표현식 리터럴 사용법 - 슬래시 사이에 표현식을 넣는 방식
	 		예) var reg=/^[0-9]{6}-[0-9]{7}$/;
	 		- ^: 정규 표현식 문자열 시작
	 		- $: 정규 표현식 문자열 끝
	 		- []: 안에 있는 문자 중 하나를 선택하고 범위는 '-'로 지정
	 		- 0-9: 0123456789 를 의미하며 '\d'와 같은 의미
	 		- {}: 반복 수
	 		  예) {3,4} : 3~4번 반복
	 		  	  {4} : 4번 반복
	 		  	  {1,} : 1개 이상 반복
	 		-(A|B) : A 또는 B
	 		
	 2)new RegExp() 사용법
	 		예) var reg = new RegExp("^[0-9]{6}-[0-9]{7}$");
	 
	 3)test()메서드 - 정규 표현식에 해당하는 문자열이 있으면 true 그렇지 않으면 false 리턴
	*/
	
	//1.숫자 6자리-숫자7자리
	//var reg = /^[0-9]{6}-[0-9]{7}$/;
	
	//2. 숫자6자리-[1부터4까지]숫자6자리
//		var reg = /^[0-9]{6}-[1-4][0-9]{6}$/;
				//년		//월				//일							//뒷자리
	var reg=/^[0-9]{2}(0[1-9]|1[012])(0[1-9]|1[0-9]|2[0-9]|3[01])-[012349][0-9]{6}$/;

	
	do{
		var jumin = prompt("주민번호를 입력하세요?","901111-2111111");
		var pandan = reg.test(jumin);
	//test()메서드는 주어진 문자열이 정규표현식을 만족하는지 판별하고, 그 여부를 true, false로 반환
		if(!pandan){
			alert("주민번호 형식을 확인하세요")
		}
	} while(!pandan);
	
		var test = jumin.substr(7,1);
			if (test == "1" || test == "3") {
				document.write("남자")
				document.body.style.background = "skyblue";
			} else if (test == "2" || test == "4") {
				document.write("여자")
				document.body.style.background = "pink";
			}
	</script>
 </body>
</html>
