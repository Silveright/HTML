<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
  </head>
 <body>
	<!-- 함수는 코드의 집합을 나타내는 자료형이다.
		- 함수는 리턴 타입이 없다.
		- 파라미터에 var를 붙이지 않는다.
		
		- 함수의 형식
		1. 함수 표현식
		  익명함수: 함수의 이름이 없는 함수(호출 전에 반드시 함수를 표현해야 한다.)
		  		  var 변수 = function(){코드들}
		  익명함수 호출방법 : 함수의 자료형 변수 바로뒤에 ()를 붙여준다.
		  				 변수();
		  
		2. 함수 선언식
			function 함수이름(arg1, arg2, ...){//매개변수
								  자바스크립트 코드...........
				return문;
			}
			함수 호출 : 함수이름(인자1, 인자2,...);
			
			 -->
	<script>
	//즉시 실행 함수: 한번 실행하는 함수인 경우 함수 정의하며 동시에 실행, 실행이 완료되면 바로 사라진다.
	
//	(function (){
//		실행 명령;
//	})();
	
	
	(function (){
		alert("즉시 실행합니다.");
	})();
	
	
	</script>
 </body>
</html>
