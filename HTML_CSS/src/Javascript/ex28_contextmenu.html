<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>oncontextmenu</title>
	<script>
	document.oncontextmenu= function(){
		return false;
	}
	</script>
  </head>
<!-- 
	context menu:
	사용자가 브라우저의 바탕화면이나 HTML 태그 위에 마우스 오른쪽 버튼을 클릭할 때 출력되는 메뉴
 -->
 <body>
 <h3>마우스 관련 이벤트 리스너</h3>
 <hr>
	<div>마우스 오른쪽 클릭을 금지합니다.</div>
	
</body>
</html>
