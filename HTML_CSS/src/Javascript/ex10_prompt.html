<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>prompt: 사용자로부터 입력 받을 수 있는 대화상자</title>
  </head>
 <body>
	<script>
	/*prompt() 함수는 문자열만 입력받을 수 있다.
		확인=문자열. 취소=null*/
	
		var p = prompt("주민번호를 입력하세요?","971118-2111111");
		var output = "";
		var h3= "<h3>String 객체의 메소드 활용</h3><hr>"
		
		if (p == null) {
			alert("취소를 누르셨군요");
		} else {
			if (p.trim()) {//데이터 입력한 경우, 공백 제거하는 메서드 사용
				if (p.length == 14) {
					if (p.charAt(7) == "1")
						document.body.style.background = "skyblue";
					else if (p.charAt(7) == "2")
						document.body.style.background = "yellow";

				} else {
					alert("14자리 입력하세요")
				}

			} else {//데이터 입력하지 않은 경우
				alert("데이터를 입력하세요")
			}
		}
		document.body.innerHTML = h3;
	</script>
 </body>
</html>
