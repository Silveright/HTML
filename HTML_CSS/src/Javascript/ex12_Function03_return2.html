<!DOCTYPE html>
<!--
	return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미
	사용시 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
  
  -->
<html>
<meta charset="UTF-8">
  <head>
	<script>
	//함수 선언(Function Declaration)
	function returnFunction(){
		alert('문장 A');
		return;//아무 값도 리턴하지 않고 호출한 곳으로 돌아간다.
	}
	//함수 호출
	var output = returnFunction();//output에는 돌려받은 값이 없다.
	alert(typeof (output)+' : ' + output);//undefined : undefined
	</script>
  </head>
 <body>
 
 </body>
</html>
