<!DOCTYPE html>
<!--
	함수를 리턴하는 함수  
  -->
<html>
<meta charset="UTF-8">
  <head>
	<script>
	//함수 선언(Function Declaration)
	function returnFunction() {
		return function() {
			alert('Hello Function..!');
		};
	}
	//함수호출 방법
	var result = returnFunction();
	document.write(result);//result = function () { alert('Hello Function..!'); };
	result();
	
	//함수 호출방법 2
	returnFunction()();
	//returnFunction()함수를 호출하면 함수가 리턴된다.
	//리턴된 함수를 호출하기 위해 ()를 한번 더 사용
	
	//함수 호출방법 3: 즉시 실행 함수
	//	(function (){
	//		alert("즉시 실행합니다.");
	//	})();
	(function () {
		return function() {
			alert('Hello Function 즉시..!');
		};
	})()();
	</script>
  </head>
 <body>
 
 </body>
</html>
