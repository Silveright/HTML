<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>prompt: 사용자로부터 입력 받을 수 있는 대화상자</title>
  </head>
 <body>
	<script>
	/*prompt() 함수는 문자열만 입력받을 수 있다.
		확인=문자열. 취소=null*/
	/*
		1. 취소 선택 시- 취소를 누르셨군요 라는 alert()함수 실행
		2. 확인 선택 시-
			1)데이터 입력한 경우 -> 숫자인지 판단하는 isNaN()함수 사용
							   isNaN(value): value가 숫자가 아니면 true, 숫자이면 false를 리턴한다.
				1. 숫자가 아닌 경우) 숫자만 입력 가능합니다. alert()함수 실행
				2. 숫자인 경우
						(구구단 출력)
					입력 단 = number
					number*1 =
						.
						.
						.
					number*9 =
			2)데이터 입력하지 않은 경우 - 데이터를 입력하세요 alert()함수 실행
						
	*/
		var dan = prompt("단을 입력하세요?");
		var output = "";
		if (dan == null) {
			alert("취소를 누르셨군요");
		} else {
			if (dan) {
				if (isNaN(dan)) {
					alert("숫자만 입력 가능");
				} else {
					output = "입력 단 = " + dan + "<br>"
					for (var i = 1; i <= 9; i++)
						output += dan + "*" + i + "=" + i * Number(dan)
								+ "<br>";

					document.body.innerHTML = output;
				}
			} else {
				alert("데이터 입력하세요")
			}
		}//문제점)공백을 입력해도 출력이 됨
	</script>
 </body>
</html>
