<!DOCTYPE html>
<!--
	자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달 할 수 있다.
	이렇게 매개변수로 전달하는 함수를 콜백함수라고 한다.
  
  -->
<html>
<meta charset="UTF-8">
  <head>
	<script>
	//함수 선언(Function Declaration)
	function callTenTimes(callback){
	  for(var i =0; i<10; i++)
		callback(i);
	}
	
	//함수를 호출
	callTenTimes(function(index){
		alert("함수 호출 : " +index);
	 }
	);
	
	function test(index) { 
		alert("함수 호출 : " +index) 
		};
	callTenTimes(test); //함수호출
	</script>
  </head>
 <body>
 
 </body>
</html>
