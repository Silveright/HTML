<!DOCTYPE html>
<!--
	자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달 할 수 있다.
	이렇게 매개변수로 전달하는 함수를 콜백함수라고 한다.
  
  -->
<html>
<meta charset="UTF-8">
  <head>
	<script>
	//함수 선언(Function Declaration)
	function callTenTimes(callback){//함수를 매개변수로 받아 10번 호출한다.
		callback(0);
		callback(1);
		callback(2);
		callback(3);
		callback(4);
		callback(5);
		callback(6);
		callback(7);
		callback(8);
		callback(9);
	}
	
	//함수를 호출
	//var test = function(index){alert("함수 호출 : " +index)};
	//또는
	//function test(index) { alert("함수 호출 : " +index) };
	
	//callTenTimes(test); //함수호출
	
	//위와 동일
	callTenTimes(function(index){
		alert("함수 호출 : " +index);
	 }
	);
	/* callback함수 : function(index){
		alert("함수 호출 : " +index);
	 } */
	</script>
  </head>
 <body>
 
 </body>
</html>
