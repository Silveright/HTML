<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>DOM Basic</title>
	<style>
	button{
		width:100px;
		height:30px;
		background-color:green;
		color:white;
		border:none;
	}
	button:hover{
		opacity:0.7;
		cursor:pointer;
	}
	button:disabled{
		cursor: not-allowed;
		background-color:gray;
	}
	
	button:enabled{
		cursor: pointer;
		background-color:green;
	}
	
	</style>
  </head>
 <body>
     이름 : <input id="username" type="text" value="사용자의 이름 :L2">


	<script>
		var input = document.getElementById("username");
		window.onclick = function() {
			alert(input.value);
			var a = prompt("이름을 입력하세요")
			input.value = a;
			input.style.background = 'yellow';
			input.style.color ='red';
			input.style.fontSize = '30pt'
		}
		
	</script>
</body>
</html>
