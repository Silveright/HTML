<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>DOM Basic</title>
	<style>
	button{
		width:100px;
		height:30px;
		background-color:green;
		color:white;
		border:none;
	}
	button:hover{
		opacity:0.7;
		cursor:pointer;
	}
	button:disabled{
		cursor: not-allowed;
		background-color:gray;
	}
	
	button:enabled{
		cursor: pointer;
		background-color:green;
	}
	
	</style>
	<!-- 문서 객체 가져오기
		getElementById(id) : 태그의 id와 일치하는 문서 객체를 가져온다.
		1. 처음 로드시 start버튼은 녹색, stop 버튼은 회색이며 비활성 상태를 만든다.(disabled)
		2.start 버튼 클릭 시 start 는 회색, 비활성  stop은 녹색
		3. stop 버튼 클릭 시 start는 녹색, stop은 회색, 비활성
	 -->
  </head>
 <body>
     이름 : <input id="username" type="text" value="사용자의 이름 :L2">


	<script>
		var input = document.getElementById("username");
		window.onclick = function() {
			alert(input.value);
			var a = prompt("이름을 입력하세요")
			input.value = a;
			input.style.background = 'yellow';
			input.style.color ='red';
			input.style.fontSize = '30pt'
		}
		
	</script>
</body>
</html>
