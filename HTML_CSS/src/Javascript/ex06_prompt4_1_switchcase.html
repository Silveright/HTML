<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>prompt: 사용자로부터 입력 받을 수 있는 대화상자</title>
	<style>
	table{text-align:center; margin: 0 auto;}
	th{
		background-color: black; color:white;
	}
	th:first-child{
		width:100px
	}
	th:last-child{
		width:400px
	}
	tr:nth-child(2n){
		background-color: skyblue
	}
	tr:nth-child(2n+1){
		background-color: pink
	}
	
	caption{font-size: 20px; margin-bottom:10px; font-weight:bolder}
	</style>
  </head>
 <body>
	<script>
	/*prompt() 함수는 문자열만 입력받을 수 있다.
		확인=문자열. 취소=null*/
		var book1 = "자바스크립트";
		var book2 = "HTML";
		var book3 = "CSS";
		var title;
		var n = prompt("주문할 책 수량을 입력 하세요?[1이상]", "1");
		var count=Number(n);
		if(count>=1){
			var list= "<table>";;
			list += "<caption> 책 주문 입력 내용 </caption>";
			list += "<thead><tr>";
			list += "<th> 순번 </th> <th> 제목 </th>";
			list += "</tr> </thead> </tbody>";
			
			var book_list = "1." + book1 + "\n" + "2." + book2 + "\n" + "3." + book3;
			for(var i=1; i<=count; i++) {
				var choice = prompt("책 제목을 번호로 선택하세요...\n" + book_list, "1");
				
				//choice와 대응하는 case 판별할 때는 일치 연산자가 (===) 사용된다.
				//따라서 아무런 타입 변환없이 표현식 값이 같아야 한다.
				switch(choice){ //choice의 자료형은 string
				case "1" 
				: title=book1;
				break;
				
				case "2" 
				: title=book2;
				break;

				case "3" 
				: title=book3;
				break;
				
				default : 
				alert("리스트에 없는 책을 선택하셨습니다.");
				i--;
				continue;
				}
				list += "<tr>";
				list += "<td>" + i + "</td>";
				list += "<td>" + title + "</td>";
				list += "</tr>";
			}
			list += "</tbody></table>"
			document.body.innerHTML += list;
		} else if(n==null){
			alert("취소 선택하셨습니다.")
		}else {
			alert('형식에 맞게 입력하세요')
		}
		
		
	</script>
 </body>
</html>
