<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>DOM Basic</title>
  </head>
 <body>
 	꽃으로 바꾼다.<br>
	<img src="image/Koala.jpg" id="Koala" 
         width="500px"         height="500px">
	
</body>
	<script>
		var img = document.getElementById('Koala');
		function change() {
			img.src = 'image/Hydrangeas.jpg';
			img.width = 500;
			img.height = 500;
		};
		//이벤트 핸들러 등록
		img.addEventListener("click", change);
		
		/* 
			1. 이벤트 리스너는 DOM 객체에서 이벤트가 발생할 경우 해당 이벤트 처리 핸들러를 추가 할 수 있는 오브젝트이다.
			2. 이벤트가 발생하면 등록한 이벤트 처리 핸들러가 실행된다.
			3. W3C의 표준 방법으로서 DOM 객체의 addEventListener()메서드로 이벤트 핸들러를 등록할 수 있다.
				형식) addEventListener(type, function_name, useCapture)
					1) type : 이벤트 타입을 나타내는 문자열로 'click', 'load' 'keydown' 등
					2) function_name : 이벤트 리스너로 등록할 함수 이름
					3) useCapture : true 이면 이벤트 흐름 중 캡쳐 단계에서 실행될 리스너를 등록
									false이면 버블 단계에서 실행될 리스너를 등록. 생략 가능 시 디폴트는 false
									예) addEventListener('click', change);
		*/
		
	</script>
</html>
