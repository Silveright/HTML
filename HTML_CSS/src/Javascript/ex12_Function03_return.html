<!DOCTYPE html>
<!--
	return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미
	사용시 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
  
  -->
<html>
<meta charset="UTF-8">
  <head>
	<script>
	//함수 선언(Function Declaration)
	function returnFunction(){
		alert('문장 A');
		var sum=0;
		return sum;
	}
	//함수 호출
	var result = returnFunction();
	alert(result+'>실행 완료');
	</script>
  </head>
 <body>
 
 </body>
</html>
