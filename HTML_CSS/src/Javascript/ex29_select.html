<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>select 객체에서 선택한 그림 출력</title>
  </head>
<!-- 
 -->
 <body>
	<div>select를 선택하면 이미지가 바뀝니다.</div>
	 <hr>
	<form>
	<select id ='icon'>
	 <option value = 'image/image1.png'>image1</option>
	 <option value = 'image/image2.png' selected>image2</option>
	 <option value = 'image/image3.png'>image3</option>
	</select>
	<img src='image/image2.png' id='iconImg'>
	</form>	
	<script>
	
	function change(){
		var img = document.getElementById('iconImg');
		img.src= icons.value;
	}
	
	var icons = document.getElementById('icon');
	icons.addEventListener('change',change);
	</script>
</body>
</html>
