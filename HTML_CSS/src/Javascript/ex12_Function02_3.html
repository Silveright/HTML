<!DOCTYPE html>
<!--
	자바스크립트의 모든 함수는 내부에 변수 arguments가 있다.
	변수  arguments는 넘어온 인자의 순서에 따른 인덱스를 가진 유사배열 객체 이다.
	arguments[0]은 넘어온 인자의 순서 중 처음 인자의 값을 의미한다.
	argyments.length에서 length는 매개변수의 개수를 구하는 속성이다.
	배열과 비슷하지만 배열을 다루는 모든 메서드를 가지고 있지 않다.
  
  -->
<html>
<meta charset="UTF-8">
  <head>
	<script>
	//함수 선언(Function Declaration)
	function sumAll(){
		var sum=0;		
		for(var i=0; i<arguments.length;i++){
		sum += arguments[i] ;
		}
		return sum;
	}
		
	//결과 출력 방법 1.
	//함수 호출 및 출력
	document.write('합=' + sumAll(1,2,3,4,5,6,7,8,9));
	
	//결과 출력 방법 2.
	//함수 호출 후 리턴 값을 result에 저장
	var result = sumAll(1,2,3,4,5,6,7,8,9);
	document.write('<hr>합=' + result);
	</script>
  </head>
 <body>
 
 </body>
</html>
