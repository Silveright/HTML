<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>prompt: 사용자로부터 입력 받을 수 있는 대화상자</title>
  </head>
 <body>
	<script>
	/*prompt() 함수는 문자열만 입력받을 수 있다.
		확인=문자열. 취소=null*/
	
		var dan = prompt("단을 입력하세요?");
		var output = "";
		if (dan == null) {
			alert("취소를 누르셨군요");
		} else {
			if (dan.trim()) {//데이터 입력한 경우, 공백 제거하는 메서드 사용
				if (isNaN(dan)) {//isNaN(value): 값이 숫자가 아닌경우 true리턴
					alert("숫자만 입력 가능");
				} else {
					output = "입력 단 = " + dan + "<br>"
					for (var i = 1; i <= 9; i++)
						output += dan + "*" + i + "=" + i * Number(dan)
								+ "<br>";

					document.body.innerHTML = output;
				}
			} else {//데이터 입력하지 않은 경우
				alert("데이터 입력하세요")
			}

		}
	</script>
 </body>
</html>
