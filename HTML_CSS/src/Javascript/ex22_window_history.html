<!-- 
	실행 전 다른 문서 두개를 실행
	순서 1. 마지막 페이지로 이동 클릭
		2. <- 클릭
		3. "이전페이지로 이동" 클릭
		4. -> 클릭
		5. "다음페이지로 이동" 클릭
	  -->
<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>history 객체: 웹 브라우저에 기록되어 있는 히스토리 정보를 제어하는 객체</title>
  </head>
 <body>
 	<h1>두번째 페이지</h1>
 	<p><a href ="ex18_문서객체 제거.html">마지막 페이지로 이동</a></p>
 	<input type="button" value ="이전페이지로 이동" onclick="history.back();">
 	<!-- history.back() 이전 페이지 이동 
 		로그인 처리가 잘못되었을 때 다시 로그인페이지로 가게 만드는 경우 등에 이용됨
 	-->
 	<input type="button" value ="다음페이지로 이동" onclick="history.go(1);">
	<!-- history.go(1): 다음 페이지 이동
		history.go(-1): 이전 페이지 이동
		history.go(-2): 전전 페이지 이동
	 -->
	 <input type ="button" value="forward 버튼" onclick="history.forward();">
	<!--history.forward(); : 다음 페이지 이동 -->
</body>
</html>
