<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
	<style>
	table{text-align:center; margin: 0 auto; border-collapse: collapse; width:50%;}
	th{ height:20px;
		background-color: pink;
	}
	
	td,th,tr{ border: 1px solid gray;}
	
	
	</style>
  </head>
 <body>
	<script>
	
	
	//생성자 함수- 함수를 이용해서 객체를 생성해내는 생성자를 구현하는 부분
	function Saram(name_value, age_value, ki_value, blood_value, address_value){
		//객체에 속성을 추가하고 값을 설정하는 부분
		//생성자 함수를 작성할 때 함수 객체 자신을 지칭하는 키워드로 this를 사용한다.
		this.name= name_value;
		this.age= age_value;
		this.ki= ki_value;
		this.blood= blood_value;
		this.address= address_value;
		
		//객체는 속성과 메서드를 가질 수 있으며 객체의 속성값으로 함수를저장할 수 있다.
		//그 함수는 객체에 소속되고 그 객체의 메서드가 되는 것이다.
		this.display = function() {
			var list = "<table>";
			list += "<caption>신상정보</caption>"
			list +=	"<tr><th>항목 (속성:property)</th>";
			list +=	"<th>내용 (값:value)</th></tr>";
			
			for(var p in this){
				if (p !="display"){
					list += "<tr>";
					list += "<td>saram." + p + "</td>";
					list += "<td>" + this[p];
					if(p=="age")
					list +="세";
					if(p=="ki")
					list +="cm";
					if(p=="blood")
					list +="형"
					
					list += "</td></tr>";
					
				}
				
			}//for
			list += "</table>";
			document.body.innerHTML+= list;
		}
	}
	//생성자 함수로 객체 생성
	var na = new Saram("나최고", 25, 170.2,"A", "서울시 강남구");
	na.display();//메서드 실행
	console.log("na.ban=" + na.ban)

	var you = new Saram("너최고", 35, 180,"B", "서울시 종로구");
	you.display();//메서드 실행//na.ban=undefined
	console.log("you.ban=" + you.ban)//you.ban=undefined
	</script>
 </body>
</html>
