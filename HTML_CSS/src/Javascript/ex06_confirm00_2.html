<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>confirm: [확인] [취소] 버튼이 있는 대화상자</title>
  </head>
 <body>
	<script>
	/*확인 : true, 취소: false*/
	var answer = confirm("장바구니로 이동할까요?");
	document.body.innerHTML="Answer = " +answer +"<br>";
	
	var list= '';
	list += "<style> body{background:yellow}</style>";
	

	if(answer)
		  document.write("<img src=../ex01/image/Strawberry.png> ");
	  else
		  document.head.innerHTML += list;
	</script>
 </body>
</html>
