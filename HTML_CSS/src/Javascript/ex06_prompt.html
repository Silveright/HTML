<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>prompt: 사용자로부터 입력 받을 수 있는 대화상자</title>
  </head>
 <body>
	<script>
	/*prompt() 함수는 문자열만 입력받을 수 있다.
		형식: result= prompt(message,value)
		 result는 사용자가 입력한 텍스트가 포함된 문자열이거나 null(취소)인 경우이다.
		 message는 사용자에게 표시할 텍스트 문자열이다.
		 	이 매개변수는 선택적이며 프롬프트 창에 표시 할 내용이 없을 시 생략가능하다.
		 value는 텍스트 입력 필드에 표시되는 기본값을 포함하는 문자열이다.*/
	var answer = prompt("주소를 입력하세요",
						"서울시 종로구 ");
	var output ="Answer = " + answer + "<br>";
	
	if(answer==null){
		output +="<style>body{background:yellow}</style>";
		//document.body.style.background = "yellow"
	}else{
		output += "<style>body{background:skyblue}</style>";
		//document.body.style.background = "blue"
	}
	document.body.innerHTML = output;
	</script>
 </body>
</html>
