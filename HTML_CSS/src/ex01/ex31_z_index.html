<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>z-index로 앞뒤 배치: 큰 수가 앞으로 배치된다.</title>
	<!-- z index 속성은 하나의 정수 값을 가질 수 있다.(양수와 음수 모두 가능)
	 	 이 값은 해당 엘리먼트의 z축 상의 위치를 나타낸다. 기본값(0) -->
	<style>
		div{
			width: 100px;
			height: 100px;
			}
		
		#box1{
			position:absolute; /*절대 위치- 원하는 위치에 배치*/
			/*수평 좌표: 부모요소(body) 왼쪽 위로부터 오른쪽 30px 떨어져서 배치*/
			left: 30px;
			/*수직 좌표: 부모요소(body) 왼쪽 위로부터 아래로 50px 떨어져서 배치*/
			top: 50px; /*부모요소의 위쪽부터 50px 간격*/
			background-color:red;
			z-index:10;
			}
		#box2{
			position:absolute;
			background-color:blue;
			left: 55px; /*수평 좌표*/
			top: 75px; /*수직 좌표*/
			}
			
		
	</style>
  </head>
 <body>
	<div id=box1></div>
	<div id=box2></div>
 </body>
</html>
