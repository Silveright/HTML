<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>전체 선택자</title>
  	<!-- 스타일 시트 작성시작 -->
  	<style>
  		*{color:red} /*모든 태그*/
  	</style>
  	<!-- 스타일 시트 작성 끝 -->
  
  </head>
 <body>
	<h3>인라인 스타일시트 이해하기-해당 태그에만 속성을 지정한다.</h3>
	<P>이 예제는 
	<strong>CSS</strong>의 개념을 설명합니다.
	<br><span style="color:green;background:yellow">*</span>로
	&lt;body&gt;내의 모든 태그를 선택한다.
	</P>
	<p>나는 무슨색일까?</p>
 </body>
</html>
