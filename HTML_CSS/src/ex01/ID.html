<!DOCTYPE html>
<html>
<head>

<style>
body {font-family: Arial, Helvetica, sans-serif;} /*body 영역의 글꼴을 적용하는 부분*/
form {border: 3px solid #f1f1f1;} /*form의 border 속성을 적용한다. (굵기 3px, solid 스타일, 색상#f1f1f1 ) */

input[type=text], input[type=password] {/*input 태그의 속성 타입을 text, password로 선택한다.*/
  width: 100%; /*너비를 100%로 설정*/
  padding: 12px 20px; /*padding 속성 위아래 12px, 오른쪽왼쪽 20px*/
  margin: 8px 0; /*margin 속성 위 아래 8px */
  display: inline-block; /*display 속성으로 inline-block 설정한다. (block과 inline의 중간형태로 width와 height 크기와 
  								padding, border, margin 조절 가능)*/
  border: 1px solid #ccc; /*border 속성을 적용한다. (굵기 1px, solid 스타일, 색상#ccc ) */
  box-sizing: border-box; 
  			/*width와 height 속성이
		 	padding, border를 포함하며
		 	margin을 포함하지 않는다.*/
}

button {/*button 태그의 속성 설정*/
  background-color: #04AA6D;/*배경색을 설정*/
  color: white;/*글자색을 설정*/
  padding: 14px 20px;/*위아래 14px, 좌우 20px의 padding 부여*/
  margin: 8px 0;/*위 아래 8px의 margin 설정*/
  border: none;/*border 사용하지 않음*/
  cursor: pointer;/*button태그에 마우스를 올리면 손가락 모양이 됨*/
  width: 100%;/*너비 100%*/
}

button:hover {/*button태그 영역에 마우스를 올리면 */
  opacity: 0.8; /*투명도 0.8이 된다.*/
}

.cancelbtn {/*클래스 canclebtn 속성 설정한다.*/
  width: auto; /*너비를 auto로 설정*/
  padding: 10px 18px; /*padding 위 아래 10px 양옆 18px*/
  background-color: #f44336;/*배경색을 설정*/
}

.imgcontainer {/*클래스 imgcontainer 태그 속성 설정한다.*/
  text-align: center;/*텍스트를 가운데 정렬함*/
  margin: 24px 0 12px 0;/*위 24px, 아래12px margin 설정*/
}

img.avatar {/*이미지 태그의 avatar 클래스 속성 설정*/
  width: 40%;/*너비 40%*/
  border-radius: 50%;/*둥근 모서리의 border 설정*/
}

.container {/*container 클래스 태그 속성 설정*/
  padding: 16px;/*위아래 양옆에 16px의 padding 부여*/
}

span.psw {/*psw 클래스의 span 태그 속성설정*/
  float: right; /*부모요소 .class 기준 오른쪽으로 배치*/
  padding-top: 16px;/*위쪽으로 16px padding 부여*/
}

/*body의 움직임을 animatezoom이라는 이름의 키프레임으로 작성*/
@keyframes animatezoom {
  from {transform: scale(0)} /*크기를 0에서부터*/
  to {transform: scale(1)}/*1배로 확대한다.*/
}

body { /*body태그에 움직임 속성을 부여한다.*/
  animation: animatezoom 0.6s /*0.6초 동안 애니메이션이 동작하게된다.*/
}

</style>
</head>
<body>

<h2>Login Form</h2><!-- 제목 태그  -->

<!-- 전달받은 데이터의 작업처리 후 실행결과를 action으로 반환하게 된다. 
	 전송 방식으로 post방식을 사용한다.(전송하는 데이터가 드러나지 않음) -->
<form action="action_page.html" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
    <!-- 파일명 img_avatar2.png의 이미지 삽입한다. 이미지 로드가 되지 않을 경우 alt의 Avatar가 출력됨  -->
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
	<!-- input 태그의 타입은 text로 입력 필드에 Enter Username이 나타난다. name을 통해 데이터가 넘어가게 된다. 필수입력란 -->
	
	
   <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
	<!-- input 태그의 타입은 password로 입력 필드에 Enter Password가 나타난다. name을 통해 데이터가 넘어가게 된다. 필수입력란 -->
        
    <button type="submit">Login</button>
    <!-- submit 타입의 버튼 -->
   <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
	<!-- input 태그의 타입은 checkbox로 체크된 상태로 나타난다. name을 통해 데이터가 넘어가게 된다.-->
   </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
  <!-- 배경색 속성 부여함 -->
  
    <button type="button" class="cancelbtn">Cancel</button>
  	<!-- 버튼 타입의 버튼 -->
    <span class="psw">Forgot <a href="#">password?</a></span>
    <!-- 지정 링크로 이동하게 됨 (링크 미지정 상태) -->
  </div>
</form>
</body>
</html>
