<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>가상 요소(pseudo element)선택자-'::'기호를 사용하는 선택자</title>
	<!-- p태그의 내용 중 일부분을 영역 설정해보기 -->
	 
  	<!-- 스타일 시트 작성시작 -->
  	<style>
  		a{text-decoration:none}
  		p{font-size:10pt}
  		p::first-line{background-color:#ccc}
  		h3::after{content: " (ⓒcss)"; font-size:10pt}
  		.italic{font-style:italic;}
  		#red{color:red}
  		#blue{color:blue}
  		
  	</style>
  	<!-- 스타일 시트 작성 끝 -->
  
  </head>
 <body>
	<h3><strong class="italic">스타일시트</strong> 이해하기</h3>
	<p class="italic">이 예제는 
	<span>
	<strong id="red">CSS</strong>의 개념</span>을 설명합니다.
	<br>
	<a href="http:\\www.w3.org">selector</a>의
	<a href="http:\\www.daum.net">조합</a>으로 스타일을 지정합니다.
	</p>
	<p>다음 <strong id="blue">CSS 속성</strong> 예제로 이어집니다. 
	</p>
 </body>
</html>
