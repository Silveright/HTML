<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>display : none(화면에 보이지 않게 만든다.)</title>
	
	<style>
	/*display 속성
		1. display: block(블록 박스)
		2. display: inline(인라인 박스)
		3. display: inline-block(block과 inline의 중간형태)
		4. display: none (보이지 않음)
		*/
		
		
	span{
		display:none;
		background-color: pink;
		width: 500px;	
		height: 100px;	
		text-align: center;	/*가로정렬: 가운데*/
		line-height:100px;
		}	
	
	</style>
  </head>
 <body>
 	<div>여기에 커서를 갖다 두세요</div>
	<span>나는 안보여요</span>
 </body>
</html>
