<!-- CSS(Cascading Style Sheet)는 HTML 문서에 색이나 모양, 출력 위치 등
	웹사이트의 외관을 꾸미는 언어이며 CSS로 작성된 코드를 스타일 시트라고 부른다.
	CSS1->CSS2->CSS3 로 발전함 -->
<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>폰트 및 색상 지정</title>
  	<!-- 스타일 시트 작성시작 -->
  	<style>
  		body {background: mistyrose;}
  		h3 {color: red;}
  		p {font-size: 10pt;}
  	</style>
  	<!-- 스타일 시트 작성 끝 -->
  
  </head>
 <body>
	<h3>스타일시트 이해하기</h3>
	<P>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</P>
	<p>다음 예제로 이어집니다.</p>
 </body>
</html>
