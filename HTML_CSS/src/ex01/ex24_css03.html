<!-- 
*스타일은 상속된다.
	-CSS 스타일 시트의 가장 기본적인 개념은 스타일 속성의 설정이 누적(cascading)되는 것이다.
	- 웹 문서에서 사용하는 여러 태그들은 서로 포함 관계를 가지고 있어 
	  포함하는 태그는 부모요소, 포함된 태그는 자식요소라고 한다.
	  스타일 시트에서는 부모요소에 있는 속성들이 자식 요소로 전달되는데 이것을 상속 이라고한다.
	  부모 요소로부터 자식 요소로 단계별로 스타일이 적용되기 때문에 
	  cascading(연속적인-누적)이라는 의미가 붙었다.
	  그런데 모든 속성이 부모 요소에서 자식요소로 상속되지는 않는다.
	  글자색은 자식요소로 상속되지만, 배경이미지는 상속되지 않는다.
	  
	 
*스타일은 단계적으로 적용된다.
	 (같은 요소에 스타일이 겹치는 경우 가장 나중에 정의된 스타일을 적용하게 된다.)
	 h3 {color: red;}
	 h3 {color: blue;}-->
	 
<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>속성 누적(cascading)하기-부모 스타일 상속</title>
  	<!-- 스타일 시트 작성시작 -->
  	<style>
  		 h3 {color: red; font-style:italic;}
  		 h3 {color: blue;}
  		 p {font-size:20pt}
  		 strong{color:blue; font-style:italic;}
  	</style>
  	<!-- 스타일 시트 작성 끝 -->
  
  </head>
 <body>
	<h3>스타일시트 이해하기</h3>
	<P>이 예제는 
	<strong>CSS</strong>의 개념을 설명합니다.
	</P>
	<pre>&lt;p&gt;는 부모라고 하고
&lt;p&gt;안에 존재하는 &lt;strong&gt;은 자식이 된다.
자식태그는 부모의 스타일을 상속받는다.</pre>
 </body>
</html>
