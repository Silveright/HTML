<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>박스 모델(Box Model) :  box-sizing:content-box</title>
	<!-- 각 HTML태그 요소를 하나의 박스로 보고, 박스 크기, 박스 배경색, 박스 여백 등
		 HTML 태그를 박스로 다루는 체계를 의미한다.
		 
		 box-sizing: content-box
		 	CSS 표준에 의해 정의된 기본 스타일로
		 	width와 height 속성은 오로지 콘텐츠만을 포함하여 측정되며,
		 	padding, border, margin을 포함하지 않는다.
		  -->
  <style>
	  div{box-sizing:content-box}
	  #first{background:red}
	  #second{width:100px; height:100px; background:orange;}
	  
	  /*가로 100px + 20*2px, 세로 100px+ 20*2px 크기의 yellow 색의 박스*/
	  #third{background:yellow;width:100px; height:100px;
	  		 padding:20px}
	  
	  /*padding(내부 공백), margin(외부 공백)은 위, 오른쪽, 아래, 왼쪽 4가지의 값을 가진다.
	    ex1) padding의 값을 위 오른쪽 아래 왼쪽 모두 10px 적용하려면
	    		padding: 10px 10px 10px 10px 또는
	    		padding: 10px (위부터 시계방향으로 적용되어 진다)
				또는
				padding-top:10px; padding-right:10px; 
				padding-bottom:10px; padding-left:10px;
		
		ex2) padding: 10px 5px;
		 		위,아래는 10px가 적용, 오른쪽 왼쪽은 5px이 적용된다.
		
		ex3) padding: 10px 7px 8px;
				위 10px가 적용되고 오른쪽, 왼쪽은 7px가 적용되고 아래는 8px가 적용된다.		    
	    
	    
	    */
  </style>
  </head>
 <body>
	<div id="first"> first</div>
	<div id="second"> second</div>
	<div id="third"> third</div>
	<div id="third_clip"> third_clip</div>
	<div id="fourth"> fourth</div>
	<div id="fifth"> fifth</div>
 </body>
</html>
