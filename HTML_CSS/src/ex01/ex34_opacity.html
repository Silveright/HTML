<!DOCTYPE html>
<!-- 화면을 가로로 줄여보기 -->
<html>
  <head>
	<meta charset="UTF-8">
	<title>투명도 지정: 0일때 완전 투명, 1.0일 때 완전 불투명</title>
	<style>
	img{
		width:54px;
		height:66px
	}
	
	#h5_op0{
		opacity:0;
	}
	#h5_op2{
		opacity:0.2;
	}
	#h5_op4{
		opacity:0.4;
	}
	#h5_op8{
		opacity:0.8;
	}
	#h5_op1{
		opacity:1;
	}
	</style>
  </head>
 <body>
	<img src="image/H5_logo.gif" id=h5_op0>
	<img src="image/H5_logo.gif" id=h5_op2>
	<img src="image/H5_logo.gif" id=h5_op4>
	<img src="image/H5_logo.gif" id=h5_op8>
	<img src="image/H5_logo.gif" id=h5_op1>
 </body>
</html>
