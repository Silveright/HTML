<!-- CSS(Cascading Style Sheet)는 HTML 문서에 색이나 모양, 출력 위치 등
	웹사이트의 외관을 꾸미는 언어이며 CSS로 작성된 코드를 스타일 시트라고 부른다.
	CSS1->CSS2->CSS3 로 발전함 -->
<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>단위 정리</title>
  </head>
 <body>
	<h2>절대 단위</h2>
	<ol>
		<li>cm</li>
		<li>mm</li>
		<li>in : 1인치 2.54cm</li>
		<li>pt : 1포인트 1/72인치</li>
		<li>pc : 1파이커 12포인트</li>
	</ol>
	<h2>상대 단위</h2>
	<ol>
		<li>px: 1픽셀을 1로 하는 단위 디스플레이의 해상도에 따라 크기가 달라짐</li>
		<li>% : 다른  기준이 되는 크기에 대한 비율로 지정</li>
		<li>em: 기본 글꼴 크기의 상대적 크기로 기본 글꼴 크기의 두배로 나타내고자 한다면
		2em으로 기술한다. IE의 경우 1em은 12pt, 16px</li>
	</ol>
 </body>
</html>
