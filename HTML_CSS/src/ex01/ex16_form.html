<html>

	<meta charset="UTF-8">
	<title>파일 입력 예제</title>

 <body>
	<h3>다양한 입력 폼</h3>

		</select>

		<input type="checkbox" name="buy" value="knowledge" >상식
	</p>
	비고:<br>
	
	<textarea name ="comments" rows=4 cols= 40>나는 &lt;textarea</textarea>
			<br><br>파일 업로드하기

 </body>
</html>
