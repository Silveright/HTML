<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>선택자 조합하기</title>
	<!-- 
		1. A E - A요소에 포함되어 있는 요소 중 E요소를 선택한다.(후손 요소)
		2. A>E - A요소의 바로 아래에 포함되어 있는 E요소를 선택한다.(자손 요소)
		3. A +E - A요소의 다음으로 나오는 E요소를 선택한다.(형제요소)-->
	 
  	<!-- 스타일 시트 작성시작 -->
  	<style>
  		p{font-size:10pt}
  		h3::after{content: " (ⓒsblim)"; font-size: 10pt}
  		h3 strong{font-style: italic}
  		p strong{color: red}
  		p > strong{color: blue}
  		h3 + p{font-style:italic}
  	</style>
  	<!-- 스타일 시트 작성 끝 -->
  
  </head>
 <body>
	  <!--  h3 + strong {font-style: italic} 적용 -->
	 <h3>
	  <strong>스타일시트</strong> 이해하기
	 </h3>

	<!--  h3 + p {font-style: italic } 적용 -->
	<p>이 예제는 
	 <span>
	  <strong>CSS</strong>의 개념 <!--  p strong {color:red} 적용-->
	 </span>을 설명합니다.
	 <br>
	 <a href="http:\\www.w3.org">selector</a>의
	 <a href="http:\\www.daum.net">조합</a>으로 스타일을 지정합니다.
	</p>
	
	<!--  p>strong {color:blue} 적용-->
	<p>다음 
	  <strong>CSS 속성</strong> 예제로 이어집니다. 
	</p>
 </body>
</html>
