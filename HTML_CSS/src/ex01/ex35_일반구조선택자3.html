<!DOCTYPE html>
<!-- 화면을 가로로 줄여보기 -->
<html>
  <head>
	<meta charset="UTF-8">
	<title>CSS Property</title>
	<style>
	.box {
		width:100px;
		height:100px;
	}
	/*일반 구조 선택자- 특정 위치에 있는 태그를 선택하는 선택자
	  형식) nth-child(수열) : 형제 관계 중에서 앞에서 수열번째 태그를 선택
	  	   nth-child(2n)인 경우: 2,4,6 번째 위치하는 태그를 선택
	  	   nth-child(2n+1)인 경우: 1,3,5 번째 위치하는 태그를 선택
	  	   		단 n은 0이상이되 결과는 1 이상의 양수
	  	   nth-child(숫자)인 경우: 숫자번째 위치하는 태그를 선택(양수)
	  	   
	  	   
	  그 외 일반 구조 선택자
	  	   first-child:형제 관계 중에서 첫번째 위치하는 태그를 선택
	  	   last-xhild: 형제 관계 중에서 마지막에 위치하는 태그를 선택
	  	   nth-last-child(수열): 형제 관계 중에서 뒤에서 수열 번째에 태그를 선택*/
	
	.box:nth-child(3n+1) { /*클래스 box가 첫 번째 네번째 일곱번째 ..자식인 태그 선택*/
		background-color:red;
	}
	.box:nth-child(3n+2) { /*클래스 box가 두번째 다섯번째 여덟번째 ..자식인 태그 선택*/
		background-color:green;
	}
	.box:nth-child(3n) { /*클래스 box가 세 번째 여섯번째 아홉번째 ..자식인 태그 선택*/
		background-color:blue;
	}
	</style>
  </head>
 <body>
	<div class=box></div> 
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
 </body>
</html>
