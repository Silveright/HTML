<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>display : inline-block 적용 예</title>
	
	<style>
	/*display 속성
		1. display: block(블록 박스)
		2. display: inline(인라인 박스)
		3. display: inline-block(block과 inline의 중간형태)
		4. display: none (보이지 않음)
		*/
		
	/*inline-block:
		block 속성 width와 height 크기 조절 가능
		padding, border, margin조절 가능하다.
		inline 속성인 새 라인에서 시작하지 못하고 옆에 다른 요소 배치*/
		
	/*body {background-color: olive}*/
	span{
		display:inline-block;
		border: 5px dotted orange;
		background-color: pink;
		width: 500px;	
		height: 100px;	
		text-align: center;	/*가로정렬: 가운데*/
		line-height:100px;
		}	
	
	</style>
  </head>
 <body>
	<span>display 속성의 inline-block은 width, height적용</span>
	<span>display 속성의 inline-block은 width, height적용</span>
 </body>
</html>
