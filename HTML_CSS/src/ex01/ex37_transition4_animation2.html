<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>키 프레임 애니메이션</title>
	<style>
	/*애니메이션 도중의 주요 장면을 중간 상태에 해당하는 키프레임으로 설정하고 난 후
	  원하는 객체에 이미 작성된 키프레임을 애니메이션으로 지정하면 된다.
	  키 프레임의 설정은 @keyframe 규칙으로 작성하며 진행비율을 %나 from 및 to로 지정한다.*/
	
	
	/*제목줄의 단어 움직임을 sway라는 이름의 키프레임으로 작성*/
	@keyframes sway {
		0% {color:Red;}
		20% {color:orange;}
		40% {color:yellow; }
		60% {color:green;}
		80% {color:blue;}
		100% {color:magenta;}
	}
	
	/*animation-name:애니메이션 이름(@keyframes의 name 지정);
	  animation-duration:1회 애니메이션 시간;
	  animation-iteration-count: 애니메이션 반복횟수
	  							 숫자 또는 infinite인 경우 무한 반복
	  위의 문장들을 한번에 작성
	  animation: 애니메이션이름 시간 반복횟수							 */
	 
	 span{
	 	font-weight:bold;
	 	font-size: 70px;
	 	animation:sway 5s infinite;
	 }
	</style>
  </head>
<body>
	<p><span>점심시간 입니다~</span></p>
</body>
</html>
