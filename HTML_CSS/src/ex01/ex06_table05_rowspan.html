<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>표3</title>
  </head>
 <body>
	<!--첫번째 행은 두개의 열
				 두번째행은 1열은 두 행을 합치고 2열
				 세번째행은 					2열-->
	<!-- rowspan =2 두 행을 합친다. -->
	<table border ="1">
	<tr>
		<th>Header 1</th>
		<th>Header 2</th>
	</tr>
	<tr>
		<td rowspan=2>1행(두 행 합침)</td>
		<td>1행 2열</td>

	</tr>
	<tr>
		<td>2행 2열</td>
	</tr>
	</table>
 </body>
</html>
