<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>가상 클래스(pseudo class)선택자-':'기호를 사용하는 선택자</title>
<!-- 
	가상 클래스는 콜론(:)뒤에 요소를 선택할 수 있는 특별한 상태를 표현하는 예약어가 따른다.
	a:link는 하이퍼링크 요소에 대한 링크를 의미(방문하지 않은 링크 스타일)
	a:visted는 방문한 링크의 경우를 의미한다.-->
	 
  	<!-- 스타일 시트 작성시작 -->
  	<style>
  		a{text-decoration:none;}/*text-decoration: none; 밑줄이 사라진다.*/
  		a:visited{color:red;}
  		/*attr(href)- href의 속성값을 표시한다.*/
  		a:link::after { content: ' - ' attr(href);}
  		a::after { content: ' - href 없어요 -';}
  		
  	</style>
  	<!-- 스타일 시트 작성 끝 -->
  
  </head>
 <body>
	<h1>링크 선택자</h1>
	<!-- href 속성을 적용하지 않아 스타일 적용되지 않음 -->
	<h1><a>Nothing</a></h1>
	<h1><a href="http://www.github.com">Github</a></h1>
	<h1><a href="http://www.w3.org/">W3C</a></h1>
 </body>
</html>
